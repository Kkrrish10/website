<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 450px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #004085;
        }

        label {
            font-weight: 600;
            display: block;
            margin: 12px 0 6px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background: #0056b3;
            color: #ffffff;
            padding: 14px;
            margin-top: 22px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #003f80;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Student Registration</h2>

        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" required>

            <label for="marks12">12th Marks (%)</label>
            <input type="number" id="marks12" placeholder="Enter your 12th marks" step="0.1" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
